<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyBuddy | Contact</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    
</head>

<body>

<header class="main-header">
        <div class="container header-container">
            <div class="logo-group">
                <a class="brand" href="index.html" aria-label="Go to home"></a>
                <span class="brand_icon" aria-hidden="true">⌂</span>
                <img class="moneybuddy-logo" src="/frontend-capstone-team-14/images/MoneyBuddy_Logo.jpg"
                    alt="money buddy logo">
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="transaction.html" class="nav-link">Transaction</a>
                <a href="expense-history.html" class="nav-link">History</a>
                <a href="dashbord-planner.html" class="nav-link">Dashbord</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container page page--center">
        <form action="contact.html" method="post" autocomplete="on">
            <fieldset>
                <legend>Need a Buddy?</legend>
                 <section class="card card--form" aria-label="Conact form">
                    <p>We're here to help you with any questions about MoneyBuddy.</p>
                 </section>

                <div>
                    <label for="name">Your Full Name</label>
                    <input id="name" name="name" type="text" required autocomplete="name">
                    <small class="error" id="nameErr" aria-live="polite"></small>
                </div>

                 <div>
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                    <small class="error" id="emailErr" aria-live="polite"></small>
                </div>
            </fieldset>

            <fieldset>
                <legend>Message</legend>

                <div>
                    <label for="Message">Your Message</label>
                    <textarea name="Message" id="Message" rows="6" required autocomplete="off"></textarea>
                    <small class="error" id="msgErr" aria-live="polite"></small>
                </div>
            </fieldset>

            <button class="btn btn--primary btn--full" type="submit">Send Message</button>

            <p id="successMsg" class="success hidden" role="status">✅Message sent! we'll get back to you soon.</p>
        </form>
       
    </main>
    




 <footer class="site-footer">
        <div class="container">
            <small>©<span id="yaer"></span>MoneyBuddy</small>
        </div>
    </footer>


    <script src="../js/transition.js"></script>
    <script src="../js/contact.js"></script>

</body>
</html>
