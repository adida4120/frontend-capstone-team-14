     <style>
       .main-header{
           background-color: #ffffff;
           border-bottom: 2px solid #f1f5f9;
           padding: 10px 0;
       }
       .main-title{
           margin: 0;

           display: flex;
           justify-content: space-between;
           align-items: center;
           max-width: 1200px;

           padding: 0 20px;
       }
       .logo-group{
           display: flex;
           align-items: center;
           gap: 15px;
       }
       .moneybuddy-logo{
           height: 50px;
           width: auto;
       }
       .nav-link{
           text-decoration: none;
           color:#334155;
           margin-left:20px ;

       }

           color: #2563eb;
       }

<body>
    <header class="main-header">
       <div class="container header-container">
           <div class="logo-group">
               <img class="moneybuddy-logo" src="/images/MoneyBuddy_Logo.jpg"
                   alt="money buddy logo">
                 <h1 id="home-title" class="main-title">Money Buddy</h1>
           </div>


           <nav class="main-nav">

           </nav>
       </div>
   </header>


    <main>
        <form action="contact.html" method="post" autocomplete="on">
            <fieldset>
                <legend>Need a Buddy?</legend>
                 <section>
                    <p>We're here to help you with any questions about MoneyBuddy.</p>
                 </section>
                <div>
                    <label for="name">Your Full Name</label>
                    <input id="name" name="name" type="text" required autocomplete="name">
                </div>
                 <div>
                    <label for="emailAddress">Email Address</label>
                    <input id="email" name="email" type="email" required autocomplete="name">
                </div>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
            </fieldset>


           
        </form>
       
    </main>
