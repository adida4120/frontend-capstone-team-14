<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyBuddy | Contact</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="page-contact">
    <header class="main-header" aria-label="Site Header">
        <div class="container header-container">
            <div class="logo-group">
                <img class="moneybuddy-logo" src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true" alt="money buddy logo">
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primary-navigation">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
            <nav class="main-nav" id="primary-navigation" aria-label="Main Navigation">
                <a href="index.html" class="nav-link">Home</a>
                <a href="transaction.html" class="nav-link">Transaction</a>
                <a href="expense-history.html" class="nav-link">History</a>
                <a href="dashboard-planner.html" class="nav-link">Dashboard</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link active" aria-current="page">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container page page--center">
        <form id="contactForm" action="#" method="post" autocomplete="on" novalidate>
            <h2 id="leg-contact">Need a Buddy?</h2>
            <section class="card card--form" aria-label="Contact form">
                <p>We're here to help you with any questions about MoneyBuddy.</p>
            </section>

            <div class="form-field">
                <label for="name">Your Full Name</label>
                <input id="name" name="name" type="text" required autocomplete="name" aria-describedby="nameErr">
                <small class="error" id="nameErr" aria-live="polite"></small>
            </div>

            <div class="form-field">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required autocomplete="email" aria-describedby="emailErr">
                <small class="error" id="emailErr" aria-live="polite"></small>
            </div>

            <div class="form-field">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="4" required autocomplete="off" aria-describedby="msgErr"></textarea>
                <small class="error" id="msgErr" aria-live="polite"></small>
            </div>
            <button class="btn btn--primary btn--full" type="submit">Send Message</button>

            <div id="successMsg" class="success-box hidden" role="status">
                ✅ Message sent! We'll get back to you soon.
            </div>
        </form>
    </main>

    <footer class="main-footer" aria-label="Site Footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true" alt="money buddy logo">
                <span>MoneyBuddy</span>
            </div>
            <p class="footer-slogan">Making finance friendly, one buddy at a time.</p>
            <p class="footer-copyright">© 2026 Final Project - Financial Planner.</p>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
