<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyBuddy | Transaction</title>
    <!-- <link rel="stylesheet" href="../css/stylesheet.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="page-loaded"> <!--<לשנות>-->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-group">
                <img class="moneybuddy-logo"
                    src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true"
                    alt="money buddy logo" width=50px>
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <a href="index.html" class="nav-link ">Home</a>
                <a href="transaction.html" class="nav-link active">Transaction</a>
                <a href="expense-history.html" class="nav-link">History</a>
                <a href="dashboard-planner.html" class="nav-link">Dashboard</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="transaction-section small-display">
            <div class="grid-layout">
            <div class="card-box" id="balance-card">
                <span id="balance-title"><small>Total Balance</small></span>
                <h2 id="balance-value">3500</h2>
            </div>
            <div class="card-box" id="income-card">
                <span id="income-title"><small>Total Balance</small></span>
                <h3 id="income-Value">7000</h3>
            </div>
            <div class="card-box" id="expense-card">
                <span id="expense-title"><small>Expense</small></span>
                <h3 id="expense-Value">3500</h3>
            </div>
            </div>
        </section>
        <section class="transaction-section add-transaction">
            <img src="https://github.com/adida4120/frontend-capstone-team-14/blob/Work-Lior/images/income.png?raw=true" alt="income icons" width=25px>
            <form action="new action" method="post" autocomplete="on">
                <fieldset>
                <legend class="section-title">New Action</legend>
                    <p class="text-body">
                        <input type="text" name="description" placeholder="Actiom name" spellcheck="true">
                    </p>
                    <p class="text-body">
                        <input type="number" step="0.01" min="0" name="amount" placeholder="amount ($)" required>
                    </p>
                    <p class="text-body">
                        <select id="type-select" name="activity-category" required>
                        <option value="category" disabled selected>Category</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                        </select>
                    </p>
                    <p class="text-body">
                        <select id="activity-type" name="activity-type" required>
                            <option id="type" disabled selected>Select Type</option>
                            <optgroup id="group-income" label="Income">
                                <option value="salary">Salary</option>
                                <option value="refund">Refund</option>
                                <option value="side Hustle">Side Hustle</option>
                                <option value="transfer-in">Transfer (Incoming)</option>
                            </optgroup>
                            <optgroup id="group-expense" label="Expense">
                                <option value="rent">Rent</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="shopping">Shopping</option>
                                <option value="insurance">Insurance</option>
                                <option value="transportation">Transportation</option>
                                <option value="groceries">Groceries</option>
                                <option value="transfer-out">Transfer (Outgoing)</option>
                            </optgroup>
                        </select>
                    </p>
                    <p>
                        <label for="activity-date"></label>
                        <input type="date" id="activity-date" name="activity-date" min="2026-01-01" required>
                    </p>
                    <legend class="submit button">
                        <!--לבדוק האם צריך להכניס למאגר נתונים-->
                        <div class="form-actions">
                            <button type="submit" class="btn--success">Add to MoneyBuddy</button>
                        </div>
                    </legend>
                </fieldset>
            </form>
        </section>
        <section class="transaction-section recent activity">
            <h2>Recent Activity</h2>
            <small><a href="expense-history.html" class="history-link" style="font-size: smaller;">Full History --></a></small>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true" alt="money buddy logo" width=50px>
                <span>MoneyBuddy</span>
            </div>
            <p class="footer-slogan">Making finance friendly, one buddy at a time.</p>
            <p class="footer-copyright">© 2026 Final Project - Finnacial Planner.</p>
        </div>
    </footer>
    <script rel="stylesheet" href="../js/transition.js"></script>
    <script src="../js/transaction.js"></script>
</body>
</html>
