<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/expense-history.css">
</head>

<body>
 <header class="main-header">
        <div class="container header-container">
            <div class="logo-group">
                <img class="moneybuddy-logo"
                    src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true"
                    alt="money buddy logo">
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="transaction.html" class="nav-link">Transaction</a>
                <a href="expense-history.html" class="nav-link active">History</a>
                <a href="dashboard-planner.html" class="nav-link">Dashbord</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
 
    
 <main class="container page history-page">
        <div class="page-head history-head">
          <h2 class="history-title section-title ">Transaction History</h2>


          <button id="exportBtn" class="btn btn--success" type="button">
            <span aria-hidden="true">â¬‡</span>
            Export Records
          </button>
        </div>


        <!-- Filters panel -->
        <section class="card card--panel history-filters" aria-label="History filters">
            <div class="filters-row">
                 <!-- search -->
                 <div class="filter-group filter-group--search">
                    <label class="label filter-label" for="searchInput">Search</label>
                    <div class="input-with-icon">
                        <span class="input-icon" aria-hidden="true">ðŸ”Ž</span>
                        <input id="searchInput" class="input" type="text" placeholder="Filter anything" autocomplete="off"/>
                    </div>
                 </div>
              <!-- Filter mode -->
               <div class="filter-group filter-group--mode">
                <label class="filter-label" for="filterMode">Filter mode</label>
                <select name="filter-Mode" id="filterMode" class="input">
                    <option value="all">All Time</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="range">Range</option>
                </select>
               </div>
                   <!-- Range pickers -->
                <div id="rangeWrap" class="range-fields hidden" aria-label="Date range">
                    <div class="filter-group filter-group--date">
                        <label class="label filter-label" for="fromDate">From</label>
                        <input id="fromDate" class="input" type="date"/>
                    </div>
                    <div class="filter-date-field">
                        <label class="label" for="toDate">To</label>
                        <input id="toDate" class="input" type="date"/>
                    </div>
                </div>


                <!-- clear -->
                <div class="filter-actions">
                    <button id="clearBtn" class="btn btn--ghost" type="button">
                        <span aria-hidden="true">â†»</span>
                        Clear
                    </button>
                </div>
            </div>
        </section>


        <!-- List -->
        <section class="history-list" aria-label="Transaction list">
            <div id="emptyState" class="list empty-state" role="status">
                No transaction match your filters.
            </div>

            <ul id="txList" class="tx-list" aria-live="polite">
                
            </ul>
        </section>
    </main>

  
    <script src="../js/common.js"></script>
    <script src="../js/history.js"></script>
</body>
</html>
