</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-group">
                <img class="moneybuddy-logo"
                    src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true"
                    alt="money buddy logo">
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="bar"></span>

            <nav class="main-nav">

            </nav>
        </div>
    </header>
    <!-- ============================================================================================================================= -->
    <main class="history-page">
        <div class="history-head">
            <h1 class="history-title">Transaction History</h1>

            <button id="exportBtn" class="btn btn--success" type="button">
                Export CSV
            </button>
        </div>

        <section class="card card--panel history-filters" aria-label="History filters">
            <div class="filter-group">
                <div class="filter-field">
                    <label for="searchInput">Search</label>
                    <input id="searchInput" type="text" placeholder="Search by category or note..." />
                </div>

                <!-- Filter mode -->
                <div class="filter-field filter-group--mode">
                    <label class="filter-label" for="filterMode">Filter mode</label>
                    <select id="filterMode" class="input">
                        <option value="all">All Time</option>
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                        <option value="range">Range</option>
                    </select>
                </div>

                <!-- Dynamic inputs -->
                <div id="modeInputs" class="mode-inputs" aria-label="Mode inputs"></div>
            

                <!-- Results + List -->
                <section class="card card--panel history-summary" aria-label="History summary">
                    <div class="summary-row">
                        <p><span class="summary-label">Results:</span> <span id="resultsCount">0</span></p>
                    </div>
                </section>

                <!-- List -->
                <section class="history-list card card--panel" aria-label="Transaction list">
                    <p id="emptyState" class="empty-state hidden" role="status">
                        No transactions match your filters.
                    </p>
                    <ul id="txList" class="tx-list" aria-live="polite"></ul>
                </section>

    </main>
    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-logo">

                    alt="money buddy logo">

            </div>

    </footer>
