<body>
<header class="main-header">

 <main class="container page">
        <div class="page-head">
          <h2 class="history-main-title section-title ">Transaction History</h2>


          <button id="exportBtn" class="btn bnt--success" type="button">
            <span aria-hidden="true">â¬‡</span>
            Export Records
          </button>
        </div>


        <!-- Filters panel -->
        <section class="card card--panel" aria-label="History filters">
            <div class="filter-filed">
                 <!-- search -->
                 <div class="filed">
                    <label class="label" for="searchInput">Search</label>
                    <div class="input-with-icon">
                        <span class="input-icon" aria-hidden="true">ðŸ”Ž</span>
                        <input id="searchInput" class="input" type="text" placeholder="Filter anything" autocomplete="off"/>
                    </div>
                 </div>
              <!-- Filter mode -->
               <div class="filter-filed">
                <label for="filterMode">Filter mode</label>
                <select name="filter-Mode" id="filterMode" class="input">
                    <option value="all">All Time</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="range">Range</option>
                </select>
               </div>
                   <!-- Range pickers (×ž×•×¤×™×¢ ×¨×§ ×›×©-range) -->
                <div id="rangeWrap" class="range hidden" aria-label="Date range">
                    <div class="filter-filed">
                        <label class="label" for="fromDate">From</label>
                        <input id="fromDate" class="input" type="date"/>
                    </div>
                    <div class="filter-filed">
                        <label class="label" for="toDate">To</label>
                        <input id="toDate" class="input" type="date"/>
                    </div>
                </div>


                <!-- clear -->
                <div class="filter-filed clear-actions">
                    <button id="clearBtn" class="btn btn--ghost" type="button">
                        <span aria-hidden="true">â†»</span>
                        Clear
                    </button>
                </div>
            </div>
        </section>


        <!-- List -->
        <section class="list" aria-label="Transaction list">
            <div id="emptyState" class="list" role="status">
                No transaction match your filters.
            </div>

            <ul id="txList" class="tx-list" aria-live="polite"></ul>
        </section>
    </main>
