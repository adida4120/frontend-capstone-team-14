<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-group">
                <img class="moneybuddy-logo"
                    src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true"
                    alt="money buddy logo">
                <h1 id="home-title" class="main-title">Money Buddy</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="transaction.html" class="nav-link">Transaction</a>
                <a href="expense-history.html" class="nav-link active">History</a>
                <a href="dashbord-planner.html" class="nav-link">Dashbord</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>
    <!-- ============================================================================================================================= -->

    <main class="container history-page">
        <div class="history-head">
            <h1 class="history-title section-title">Transaction History</h1>

            <button id="exportBtn" class="btn btn--success" type="button">
                <span aria-hidden="true">â¬‡</span>
                Export Records CSV
            </button>
        </div>

    
        <!-- Filters panel -->
        <section class="card card--panel history-filters" aria-label="History filters">
            <div class="filters-grid">
                <!-- Search -->
                <div class="filter-field filter-group--search">
                    <label class="label filter-label" for="searchInput">Search</label>
                    <div class="input-with-icon">
                        <span class="input-icon" aria-hidden="true">ðŸ”Ž</span>
                        <input id="searchInput" class="input" type="text" placeholder="Search by category or note"
                            autocomplete="off">
                    </div>
                </div>

                <!-- Filter mode -->
                <div class="filter-field filter-group--mode">
                    <label class="filter-label" for="filterMode">Filter mode</label>
                    <select name="filterMode" id="filterMode" class="input">
                        <option value="all">All Time</option>
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                        <option value="range">Range</option>
                    </select>
                </div>

                <!-- Dynamic inputs (JS adds date/month/year/range fields here) -->
                <div id="modeInputs" class="mode-inputs" aria-label="Mode inputs"></div>

                <!-- Clear -->
                <div class="filter-actions">
                    <button id="clearBtn" class="btn btn--ghost" type="button">
                        <span aria-hidden="true">â†»</span>
                        Clear
                    </button>
                </div>
            </div>
        </section>

        <section class="card card--panel history-summary" aria-label="History summary">
            <div class="summary-row">
                <p><span class="summary-label">Results:</span> <span id="resultsCount">0</span></p>
                <p><span class="summary-label">Income:</span> <span id="incomeSum">0</span></p>
                <p><span class="summary-label">Expenses:</span> <span id="expenseSum">0</span></p>
                <p><span class="summary-label">Balance:</span> <span id="balanceSum">0</span></p>
            </div>
        </section>

        <!-- List -->
        <section class="history-list card card--panel" aria-label="Transaction list">
            <div id="emptyState" class="empty-state hidden" role="status">
                No transactions match your filters.
            </div>

            <ul id="txList" class="tx-list" aria-live="polite"></ul>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="https://github.com/adida4120/frontend-capstone-team-14/blob/feature-layout/images/MoneyBuddy_Logo.jpg?raw=true"
                    alt="money buddy logo">
                <span>MoneyBuddy</span>
            </div>
            <p class="footer-slogan">Making finance friendly, one buddy at a time.</p>
            <p class="footer-copyright">Â© 2026 Final Project - Finnacial Planner.</p>
        </div>
    </footer>


    <script src="../js/common.js"></script>
    <script src="../js/history.js"></script>
</body>

</html>
